{% extends 'plantilla1.html' %}

{% block titulo %} Modificar Datos {% endblock %}
{% block contenido %} 

{% load static %}
<main class="w-100 d-flex justify-content-center align-items-center flex-column degradado">

    <form class="p-2 m-3 d-flex justify-content-center align-items-center flex-column rounded bg-white bg-opacity-75 w-40" method="POST" action="{% url 'cambiardatos' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Cambiar Datos</h2>
        {% if error %}
        <div class="w-75 d-flex p-2 justify-content-center align-items-center bg-danger bg-opacity-25 border border-danger rounded">
            <img class="me-3" src="{% static 'iconos/alerta.svg' %}" alt="alerta">
            <p class="m-0 text-danger fw-bold">{{ error }}</p>
        </div>
        {% endif %}
        <div class="w-100 d-flex flex-column justify-content-center p-3 m-2">
            <div class="d-flex justify-content-center align-items-center p-2 my-2 w-100" id="Input_Nombre">     <!--Campo del Nombre--> 
                <label class="me-1 cursor" for="Nombre"><img width="40" src="{% static 'iconos/nombre.svg' %}" alt="nombre"></label>
                <div class="w-50">
                    <p class="m-0 identificador">Nombre y Apellido</p>
                    <input class="form-control border border-2 border-dark" type="text" name="Nombre" id="Nombre" placeholder="Nombre" value="{{perfil.nombre}}" required>
                </div>
            </div>
    
            <div class="d-flex justify-content-center align-items-center p-2 my-2 w-100" id="Input_Correo">         <!--Campo del Correo-->
                <label  class="me-1 cursor" for="Correo"><img width="40" src="{% static 'iconos/arroba.svg' %}" alt="arroba"></label>
                <div class="w-50">
                    <p class="m-0 identificador">Correo</p>
                    <input  class="form-control border border-2 border-dark" type="email" name="Correo" id="Correo" placeholder="Correo" value="{{usuario.email}}" required>
                </div>
            </div>
            <div class="d-flex  justify-content-center align-items-center p-2 my-2 w-100" id="Input_Fecha">         <!--Campo del Fecha-->
                <label  class="me-1 cursor" for="Fecha"><img width="40" src="{% static 'iconos/calendario.svg' %}" alt="imagen"></label>
                <div class="w-50">
                    <p class="m-0 identificador">Fecha de Nacimiento </p>
                    <input  class="form-control border border-2 border-dark" type="date" name="Fecha" id="Fecha" value="{{perfil.fecha_nacimiento|date:'Y-m-d'}}">
                </div>
            </div>

        </div>
        <div class="d-flex justify-content-center align-items-center w-75" id="Enviar">            <!--Boton Para Enviar Datos-->
            <button  type="submit"  class="btn btn-dark" id="Boton">Guardar</button>
        </div>
    </form>
</main>
{% endblock %}
